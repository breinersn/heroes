<ion-header>

    <ion-navbar color="dark">
      <ion-title text-center>VILLANOS</ion-title>

      <ion-buttons>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>

    </ion-navbar>

  </ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let villano of villanos" (click)="irvillanoPage(villano)">

    <ion-avatar item-left>
      <img [src]="villano.avatar">
    </ion-avatar>

    <h2>{{villano.superNombre}}</h2>
  </ion-item>
</ion-list>

</ion-content>
