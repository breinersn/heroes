
<ion-header>

  <ion-navbar color="danger">
    <ion-title text-center>HEROES</ion-title>

    <ion-buttons>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding-top>

<ion-list >
  <ion-item  color="light" *ngFor = "let heroe of heroes" (click)="pagina3(heroe)">

    <ion-avatar item-left>
       <img [src]="heroe.avatar">
    </ion-avatar>

    <h2>{{heroe.superNombre}} </h2>
  </ion-item>
</ion-list>

</ion-content>
